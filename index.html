<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Status Page</title>
  <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/discord-icon-svgrepo-com.svg" type="image/svg+xml">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1f22;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #5865F2;
      padding: 40px 20px;
      border-bottom: 4px solid #404EED;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .status-card {
      background: #2c2f33;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }
    .status-card:hover {
      transform: translateY(-5px);
    }
    .status-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .status-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .green { color: #43b581; }
    .yellow { color: #faa61a; }
    .red { color: #f04747; }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background: #5865F2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #4752c4;
    }
    #moreInfo {
      display: none;
      background: #2c2f33;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      text-align: left;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    #moreInfo h2 {
      font-size: 1.5rem;
      margin-top: 0;
    }
    .incident {
      margin-bottom: 15px;
      padding: 15px;
      border-left: 5px solid #faa61a;
      background: #23272a;
      border-radius: 8px;
    }
    .component {
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discord Status</h1>
  </header>

  <main>
    <div id="statusBox" class="status-card">
      <div class="status-title">Current Status</div>
      <div class="status-value">Loading...</div>
      <div class="status-updated">Checking latest data...</div>
      <button class="btn" onclick="toggleMoreInfo()">More Info</button>
    </div>

    <div id="moreInfo">
      <h2>Component Status</h2>
      <div id="components">Loading components...</div>
      <h2 style="margin-top:20px;">Recent Incidents</h2>
      <div id="incidents">Loading incidents...</div>
    </div>
  </main>

  <footer>
    Data from <a href="https://discordstatus.com" target="_blank" style="color:#5865F2; text-decoration:none;">DiscordStatus.com</a> ‚Ä¢ Auto-refreshes every 60s
  </footer>

  <script>
    async function fetchStatus() {
      try {
        let response = await fetch("https://discordstatus.com/api/v2/status.json");
        let data = await response.json();

        let statusBox = document.getElementById("statusBox");
        let statusValue = statusBox.querySelector(".status-value");
        let statusUpdated = statusBox.querySelector(".status-updated");

        let status = data.status.description;
        let colorClass = "green";
        if (status.includes("Partial")) colorClass = "yellow";
        if (status.includes("Major")) colorClass = "red";

        statusValue.className = `status-value ${colorClass}`;
        statusValue.textContent = status;
        statusUpdated.textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("statusBox").innerHTML = "‚ö†Ô∏è Unable to fetch status.";
      }
    }

    async function fetchComponents() {
      try {
        let response = await fetch("https://discordstatus.com/api/v2/components.json");
        let data = await response.json();
        let componentsDiv = document.getElementById("components");

        componentsDiv.innerHTML = "";
        data.components.forEach(component => {
          let color = "#43b581"; // green
          if (component.status !== "operational") {
            color = component.status.includes("partial") ? "#faa61a" : "#f04747";
          }
          let div = document.createElement("div");
          div.className = "component";
          div.innerHTML = `<span>${component.name}</span> <span style="color:${color};font-weight:bold;">${component.status}</span>`;
          componentsDiv.appendChild(div);
        });
      } catch (err) {
        document.getElementById("components").innerHTML = "‚ö†Ô∏è Unable to fetch components.";
      }
    }

    async function fetchIncidents() {
      try {
        let response = await fetch("https://discordstatus.com/api/v2/incidents.json");
        let data = await response.json();
        let incidentsDiv = document.getElementById("incidents");

        if (data.incidents.length === 0) {
          incidentsDiv.innerHTML = "<p>No recent incidents üéâ</p>";
          return;
        }

        incidentsDiv.innerHTML = "";
        data.incidents.slice(0, 5).forEach(incident => {
          let div = document.createElement("div");
          div.className = "incident";
          div.innerHTML = `<strong>${incident.name}</strong><br>
                           Status: ${incident.status}<br>
                           Updated: ${new Date(incident.updated_at).toLocaleString()}`;
          incidentsDiv.appendChild(div);
        });
      } catch (err) {
        document.getElementById("incidents").innerHTML = "‚ö†Ô∏è Unable to fetch incidents.";
      }
    }

    function toggleMoreInfo() {
      let moreInfo = document.getElementById("moreInfo");
      if (moreInfo.style.display === "none") {
        moreInfo.style.display = "block";
        fetchComponents();
        fetchIncidents();
      } else {
        moreInfo.style.display = "none";
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 60000); // refresh every 60s
  </script>
</body>
</html>
