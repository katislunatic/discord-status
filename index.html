<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Status Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1f22;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #5865F2;
      padding: 40px 20px;
      border-bottom: 4px solid #404EED;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .status-card {
      background: #2c2f33;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .status-card:hover {
      transform: translateY(-5px);
    }
    .status-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .status-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .green { color: #43b581; }
    .yellow { color: #faa61a; }
    .red { color: #f04747; }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discord Status</h1>
  </header>

  <main>
    <div id="statusBox" class="status-card">
      <div class="status-title">Current Status</div>
      <div class="status-value">Loading...</div>
      <div class="status-updated">Checking latest data...</div>
    </div>
  </main>

  <footer>
    Data from <a href="https://discordstatus.com" target="_blank" style="color:#5865F2; text-decoration:none;">DiscordStatus.com</a> • Auto-refreshes every 60s
  </footer>

  <script>
    async function fetchStatus() {
      try {
        let response = await fetch("https://discordstatus.com/api/v2/status.json");
        let data = await response.json();

        let statusBox = document.getElementById("statusBox");
        let statusValue = statusBox.querySelector(".status-value");
        let statusUpdated = statusBox.querySelector(".status-updated");

        let status = data.status.description;
        let colorClass = "green";
        if (status.includes("Partial")) colorClass = "yellow";
        if (status.includes("Major")) colorClass = "red";

        statusValue.className = `status-value ${colorClass}`;
        statusValue.textContent = status;
        statusUpdated.textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("statusBox").innerHTML = "⚠️ Unable to fetch status.";
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 60000); // refresh every 60s
  </script>
</body>
</html>
